


<!-- Filter -->
<div class="filter">
	<div class="fs-row">
		<div class="fs-cell">
			<div class="filter_inner">
				<div class="filter_panels">
					<div class="filter_tabpanel filter_tabpanel_search" role="tabpanel">
						<form class="filter_form" action="#" method="get">
							<div class="filter_search_wrapper">
								<label class="filter_label" for="filter_search_input">Search</label>
								<div class="filter_search_form">
									<input class="filter_search_input" id="filter_search_input" type="search" placeholder="Search by name or department">
								</div>
							</div>
															<div class="filter_tool">
									<label class="filter_label" for="filter_tool_label_1">Category</label>
									<div class="filter_tool_select_wrapper">
										<select class="filter_tool_select" id="filter_tool_label_1">
																							<option value="All Categories" >All Categories</option>
																							<option value="Category One"  selected >Category One</option>
																							<option value="Another Category" >Another Category</option>
																					</select>
										<span class="filter_tool_select_icon">
			<svg class="icon icon_chevron_down">
				<use href="/images/icons.svg#chevron_down" />
			</svg>
		</span>
									</div>
								</div>
														<div class="filter_tool">
								<button class="filter_tools_submit" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
							</div>
		</div>
	</div>
</div>
<!-- END: Filter -->
